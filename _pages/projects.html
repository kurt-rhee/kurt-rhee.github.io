---
layout: default
---

<section class="projects">
<ul>
{% for project in site.projects %}
<li><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }} BLAH</a><time datetime="{{ project.date | date_to_xmlschema }}">{{ project.date | date: "%Y-%m-%d" }}</time></li>
{% endfor %}
</ul>
</section>
